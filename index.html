      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: new google.maps.LatLng(23.5712,119.5793),
         // mapTypeId: 'terrain',
        //  disableDefaultUI:false,
        });
     
         map.data.setStyle(getCircle);

        function getCircle(feature) {
         var low = [151, 83, 34];   // color of mag 1.0
        var high = [5, 69, 54];  // color of mag 6.0 and above
        var minMag = 0.0;
        var maxMag = feature.getProperty('max');

        // fraction represents where the value sits between the min and max
        var fraction = (Math.min(feature.getProperty('mag'), maxMag) - minMag) /
            (maxMag - minMag);
    //    console.log(fraction*5);
        var color = interpolateHsl(low, high, fraction);

        return {
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            strokeWeight: 0.5,
            strokeColor: '#fff',
            fillColor: color,
            fillOpacity: 0.5,
            // while an exponent would technically be correct, quadratic looks nicer
            scale: Math.pow(fraction*7, 2)
          },
          zIndex: Math.floor(feature.getProperty('mag'))
        };
      }

      function interpolateHsl(lowHsl, highHsl, fraction) {
        var color = [];
        for (var i = 0; i < 3; i++) {
          // Calculate color based on the fraction.
          color[i] = (highHsl[i] - lowHsl[i]) * fraction + lowHsl[i];
        }

        return 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)';
      }

    stationIds.forEach(function(d){
      var feat=new google.maps.Data.Feature(
            {geometry:stationLocation[d],
              id:d,

      map.data.add(feat);

}

function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();
  x.domain(s.map(x2.invert, x2));
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  focus.selectAll(".bar").attr("x", function(d) { return x(d.DATE); });
  focus.select(".line").attr("d", line);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
 // console.log((s.map(x2.invert, x2));
  syncMap(s.map(x2.invert, x2));

}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());
  focus.select(".area").attr("d", area);
  focus.select(".axis--x").call(xAxis);
  focus.selectAll(".bar").attr("x", function(d) { return x(d.DATE); });
  focus.select(".line").attr("d", line);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}


function hightlight(newValue)
{
  d3.select("#hightlight_text").remove();
  d3.select("#top_left_div").append('text').attr('id',"hightlight_text")
    .text(Math.ceil(newValue*100)/100);
  // document.getElementById("slider_text").innerHTML = newValue;
  focus.selectAll(".bar").attr('fill', function(d) { 
    if(d.VALUE > newValue) return "red"; 
    else return "none";
  });
}

function resetHighlight(){
  d3.select("#hightlight_text").remove();
  document.getElementById("slider").value = MAX_VALUE/2;
  focus.selectAll(".bar").attr('fill', "none");
}
